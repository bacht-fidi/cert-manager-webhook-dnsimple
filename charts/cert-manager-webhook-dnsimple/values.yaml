#groupName: ""

certManager:
  namespace: cert-manager
  serviceAccountName: cert-manager
# logLevel: 3
dnsimple:
  token: ""
  # accountID:
  # existingTokenSecret: false
  # tokenSecretName:
clusterIssuer:
  email: name@example.com
  staging:
    enabled: false
  production:
    enabled: false
image:
  repository: ghcr.io/puzzle/cert-manager-webhook-dnsimple
  tag: v0.1.3
  pullPolicy: IfNotPresent
  # pullSecret: "gcr"
nameOverride: ""
fullnameOverride: ""
service:
  type: ClusterIP
  port: 443
useUnprivilegedPort: true
